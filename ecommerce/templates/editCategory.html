{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit {{category.name}}</h1>
        </div>
        <div class="col-md-11 col-md-offset-1 padding-none flash">
            <p> {{error_message}} </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" class="form-control" maxlength="100" name="name" value={{category.name}}>
                    <br>
                    <label for="image">Image URL:</label>
                    <input type ="text" class="form-control" maxlength="100" name="image" value={{category.image}}>
                    <br>
                    <div class="padding-bottom"></div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>
                    <a href="{{url_for('showItems', category_id=category.id)}}" class="btn btn-primary">Cancel </a>
                </div>
            </form>
        </div>


    </div>
    <hr>
    <!-- Footer -->
    {% include "footer.html" %}
{% endblock %}
