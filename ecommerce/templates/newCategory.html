{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Category</h1>
        </div>
        <div class="col-md-11 col-md-offset-1 padding-none flash">
            <p> {{error_message}} </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" class="form-control" maxlength="100" name="name">
                    <br>
                    <label for="image">Image URL:</label>
                    <input type ="text" class="form-control" maxlength="100" name="image" value="http://placehold.it/800x500">
                    <br>
                    <div class="padding-bottom"></div>
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                            Create
                        </button>
                        <a href="{{url_for('showCategories')}}" class="btn btn-primary">Cancel </a>
                    </div>
                </div>
            </form>
        </div>

        <hr>

    <!-- Footer -->
        {% include "footer.html" %}
    </div>

{% endblock %}
