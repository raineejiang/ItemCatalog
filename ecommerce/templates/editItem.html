{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Category Item</h1>
        </div>
        <div class="col-md-11 col-md-offset-1 padding-none flash">
            <p> {{error_message}} </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
                    <br>
                    <label for="image">Image URL:</label>
                    <input type ="text" class="form-control" maxlength="100" name="image" value="{{item.image}}">
                    <br>
                    <label for="price">Price:</label>
                    <input type ="text" maxlength="50" class="form-control" name="price" value={{item.price}}>
                    <br>
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
                    <br>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>
                    <a href="{{url_for('showItem', category_id=category_id, item_id=item_id)}}" class="btn btn-primary">Cancel </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
